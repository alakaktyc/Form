<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
</head>
<body>

<div class="blur">

    <header id="header">

        <button class="btn btn--call">Заказать звонок</button>
        <button class="btn btn--call">Обратный звонок</button>
        <button class="btn btn--call">Оставить контакты</button>
        <button class="btn btn--call">Получить консультацию</button>
        <button class="btn btn--reg">Регистрация</button>

    </header>

</div>



<form class="contact-form" name="contact" method="post">
    <button class="btn-close" type="button">&times</button>

    <fieldset class="contact-form__head">
        <h2 class="contact-form__title">обратный звонок</h2>
        <p class="contact-form__text">Оставьте ваши данные, и мы вам перезвоним</p>
    </fieldset>

    <fieldset class="contact-form__client-info">
        <label class="contact-form__text">
            Ваше имя
            <input id="client-name" class="contact-form__input" type="text" name="name" placeholder="Введите имя">
        </label>
        <label class="contact-form__text">
            Ваш телефон
            <input id="client-phone" class="contact-form__input" type="tel" name="phone" required>
        </label>
        <label class="contact-form__text">
            Комментарий
            <textarea id="client-comment" class="contact-form__comment" name="comment" placeholder="Введиет текст"></textarea>
        </label>
    </fieldset>

    <fieldset class="contact-form__client-action">
        <label class="contact-form__text">
            <input class="contact-form__check" type="checkbox" name="agree" checked>
            <span></span>
            Согласие на обработку персональных данных
        </label>
        <a class="contact-form__link" href="#">Политика конфиденциальности</a>
        <button class="btn contact-form__btn" >Заказать звонок</button>
    </fieldset>

</form>

<div class="modal-thank">
    <button class="btn-close" type="button">&times</button>
    <h3 class="modal-thank__title">Спасибо<span id="modal-thank__name"></span></h3>
    <p class="modal-thank__text">Мы скоро с вами свяжемся</p>
    <button class=" btn modal-thank__btn">отлично</button>
</div>



<form class="reg-form" name="registration" method="post">
    <button class="btn-close" type="button">&times</button>

    <fieldset class="reg-form__head">
        <h2 class="reg-form__title">Регистрация</h2>
        <p class="reg-form__text">Введите логи и пароль</p>
        <label class="reg-form__text">
            Логин
            <input id="reg-login" class="reg-form__input" type="text" name="login">
        </label>
        <label class="reg-form__text">
            Пароль
            <input id="reg-password" class="reg-form__input" type="password" name="password">
        </label>
        <label class="reg-form__text">
            Повторите пароль
            <input id="reg-password-repeat" class="reg-form__input" type="password" name="rep-password">
        </label>
        <button class=" btn reg-form__btn-next next" type="button">Далее</button>
    </fieldset>

    <fieldset class="reg-form__client-info">
        <h2 class="reg-form__title">Регистрация</h2>
        <p class="reg-form__text">Заполните информацию о себе</p>
        <label class="reg-form__text">
            Имя
            <input class="reg-form__input" type="text" name="name" id="reg-name">
        </label>
        <label class="reg-form__text">
            Фамилия
            <input class="reg-form__input" type="text" name="surname">
        </label>
        <label class="reg-form__text">
            Страна
            <input class="reg-form__input" type="text" name="country">
        </label>
        <label class="reg-form__text">
            Город
            <input class="reg-form__input" type="text" name="city">
        </label>
        <button class="btn reg-form__btn-up next" type="button">Далее</button>
    </fieldset>

    <fieldset class="reg-form__client-other">
        <h2 class="reg-form__title">Регистрация</h2>
        <p class="reg-form__text">Заполните информацию о себе</p>
        <label class="reg-form__text">Коротко о себе<textarea class="reg-form__about" name="about"></textarea></label>
        <div class="check">
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Пляжный отдых</label>
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Экскурсионный отдых</label>
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Экзотические туры</label>
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Круизы</label>
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Горнолыжный отдых</label>
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Лечебный</label>
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Индивидуальный туризм</label>
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="tour"><span></span>Экстримальный отдых</label>
        </div>
        <div class="reg-form__inner">
            <label class="reg-form__text"><input class="reg-form__check" type="checkbox" name="agree" checked><span></span> Согласие на обработку персональных данных</label>
            <a class="reg-form__link" href="#">Политика конфиденциальности</a>
            <button class="btn reg-form__btn" name="submit" type="submit">Зарегистрироваться</button>
        </div>
    </fieldset>

</form>



<script src="assets/js/main.js"></script>
<script src="assets/js/ajax.js"></script>
</body>
</html>
